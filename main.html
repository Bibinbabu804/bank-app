<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Scotia Bank</div>
        <div class="logo_img">
            <img id="imglogo" src="https://imgs.search.brave.com/7U1NQW7goi5xB-ozr8vbmlMX994qK1QuWbecI4Gcwa8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/bG9nb2pveS5jb20v/d3AtY29udGVudC91/cGxvYWRzLzIwMTgv/MDUvMzAxNjAyNTgv/Ml9iaWc3LTc2OHg1/OTEucG5n" alt="">
        </div>
        <nav class="nav">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#clients"></a>
         
            <a href="./index.html" class="signup-button" id="sign">Logout</a>
        </nav>
    </header> 

    <main>
        <section class="welcome">
            <h1 id="admin">Welcome User</h1>
            <p>Online Banking Services</p>
        </section>
        <section class="transactions">
            <div class="transaction deposit">
                <h2>Deposit</h2>
                <input id="depositAmount" type="text" placeholder="Amount">
                <input id="depositPassword" type="text" placeholder="password">
                <button onclick="deposit()">Deposit</button>
            </div>
            <div class="transaction withdraw">
                <h2>Withdraw</h2>
                <input id="withdrawAmount" type="text" placeholder="Amount">
                <input id="withdrawPassword" type="text" placeholder="password">
                <button onclick="withdraw()">Withdraw</button>
              
            </div>
        </section>
        <section class="message">
        <p id="message"></p>
    </section>
        <section class="balance">
            <h2>Balance</h2>
            <p id="balance">0</p>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
